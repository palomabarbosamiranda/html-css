<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1 {
            /* box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkgray; 
            border-radius: 10px;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }

        a {
            /* inline-level */
            border: 5px groove lightcoral;

            padding: 10px 10px 10px 10px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa BoxLevel</h1>
    <p>Paragrafos tamb√©m sao exemplos de box level, mas os <a href="#">links sao exemplos de caixas inline-level</a>. Vamos ver como isso funciona</p>
</body>
</html>
