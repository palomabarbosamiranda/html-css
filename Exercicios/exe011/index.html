<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimminua o tamanho do seu navegador</p>

    <picture> <!--Parece uma magem, tem img dentro, permite qe crie varios source dentro-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir um audio em HTML5</p>
    <audio src="midia/Merry Go - Silent Film Light - Kevin MacLeod.mp3" controls autoplay></audio>
</body>
</html>
