<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com GoogleFonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@1;100;200;300;400;500;600;700;800;900;1000&display=swap');

        body {
            font-family: 'architects daughter','sans-serif';
            font-size: 1em;
        }

        h1 {
            font-family: 'Ysabeau SC', sans-serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Suscipit debitis temporibus aliquam corrupti placeat officia dolorum reiciendis quam, dolorem iure? Voluptatum repellat laboriosam amet sint facere beatae aspernatur esse provident?</p>
</body>
</html>
